spring:
  application:
    name: moa-backend

  # --- DB(PostgreSQL) ---
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/moa
    username: moauser
    password: moapass

  # --- JPA ---
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

server:
  port: 8080

