name: Deploy Backend to EC2
on:
  push:
    branches: [ "main" ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build with Gradle
        working-directory: .
        run: ./gradlew clean build -x test
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/team-samgim/moa-backend:latest
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin
            cd /home/ubuntu/moa-backend
            docker compose pull backend
            docker compose up -d backend
      - name: Notify Discord (success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"‚úÖ Backend Î∞∞Ìè¨ ÏÑ±Í≥µ! Î∏åÎûúÏπò: ${GITHUB_REF}, Ïª§Î∞ã: ${GITHUB_SHA}\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL_BACKEND }}
      - name: Notify Discord (failure)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"‚ùå Backend Î∞∞Ìè¨ Ïã§Ìå®üòû Î∏åÎûúÏπò: ${GITHUB_REF}\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL_BACKEND }}
